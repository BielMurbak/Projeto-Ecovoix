        <div class = "box-after-click" id = "afterClick">
        <div class = "box-dentro-menu-hamburguer">
        <img src = "img/logo.png" alt = "logo">
          <h3>Contato</h3>

        </div>
        <div class = "box-bttons">
       <a href = "#"> <img src = "img/google 1.png"></a>
       <a href = "#"> <img src = "img/apple 1.png"></a>
        </div>
    </main>
</section>

<section class = "pagina-desafie-se">
    <main class = "conteiner-principal">
        <div class = "box-lado-esquerdo">
        <h2><strong>Desafie-se:</strong> Recicle, acumule pontos e suba no ranking!</h2>
        </div>
        <div class = "box-lado-direito">
        <img src = "img/Ranking.png">
        </div>
    </main>
</section>

<section class="pagina-recompensas">
    <main class="conteiner-2">
        <div class="caixa-esquerda">
            <img src="img/riot 1.png">
        </div>
        <div class="caixa-direita">
            <h2>Acumule pontos, complete missões e conquiste <strong>skins exclusivas!</strong></h2>
        </div>
    </main>
</section>

<section class="videos">
    <main></main>
</section>
